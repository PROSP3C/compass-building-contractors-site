<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta
      name="google-site-verification"
      content="qai___jckI71mRWaGVNwpR-lzsispPEd0iMxPVXLeHs"
    />
    <meta
      name="description"
      content="Professional building renovations, extensions, and maintenance across Bourne, Peterborough & Spalding. Trusted local contractors."
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <link
      rel="canonical"
      href="https://www.compassbuildingcontractors.co.uk/"
    />

    <meta
      property="og:title"
      content="Compass Building Contractors Ltd"
    />
    <meta
      property="og:description"
      content="Trusted building services across Bourne, Peterborough & Spalding."
    />
    <meta
      property="og:url"
      content="https://www.compassbuildingcontractors.co.uk/"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:image"
      content="https://compassbuildingcontractors.co.uk/hero.png"
    />

    <meta
      name="msapplication-tap-highlight"
      content="no"
    />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Compass Building Contractors Ltd"
    />
    <meta
      name="twitter:description"
      content="Reliable building services across Bourne, Peterborough & Spalding."
    />
    <meta
      name="twitter:image"
      content="https://compassbuildingcontractors.co.uk/hero.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/ico"
      href="favicon.ico"
    />
  </head>
  <body>
    <!-- quasar:entry-point -->
    <form
      name="contact-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="text"
        name="name"
      />
      <input
        type="tel"
        name="phone"
      />
      <textarea name="message"></textarea>
    </form>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Compass Building Contractors Ltd",
        "url": "https://www.compassbuildingcontractors.co.uk",
        "telephone": "+44 1234 567890",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Bourne",
          "addressRegion": "Lincolnshire",
          "addressCountry": "UK"
        },
        "description": "Professional building renovations, extensions, and maintenance across Bourne, Peterborough & Spalding."
      }
    </script>
  </body>
</html>
